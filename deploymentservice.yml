apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-k8s-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-k8s
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
      - name: spring-boot-k8s
        image: subudhisantosh02/ekart:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8070
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-k8ssvc
spec:
  selector:
    app: spring-boot-k8s
  type: NodePort
  ports:
    - protocol: "TCP"
      port: 8070
      targetPort: 8070
